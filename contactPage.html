<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/contactPage.css">
    <title>Contact Page</title>
    <script defer src="scripts/contactPage.js"></script>
</head>

<body>
    <header>
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields below:</p>
    </header>


    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message..."></textarea><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="............"><br>

            <label for="dropdown">Choose on option:</label>
            <select id="dropdown">
                <option value="General Question">General Questions</option>
                <option value="Job Inquiry">Job Inquiry</option>
            </select><br>

            <input type="submit" id="button" value="Send">
        </form>
        <div id="results">
        </div>
    </main>
    </body>
    </html>
