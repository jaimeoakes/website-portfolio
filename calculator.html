<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/app-calculator.css">
  <title>Calculator</title>

</head>

<body>
  <div class="calculator-container">
    <p class="js-display-calculation calculation"></p>
    <p>
      <button class="calculator-button gray-button" onclick="calculateTotal('1')">1</button>
      <button class="calculator-button gray-button" onclick="calculateTotal('2')">2</button>
      <button class="calculator-button gray-button" onclick="calculateTotal('3')">3</button>
      <button class="calculator-button orange-button" onclick="calculateTotal(' + ')">+</button>
    </p>

    <p>
      <button class="calculator-button gray-button" onclick="calculateTotal('4')">4</button>
      <button class="calculator-button gray-button" onclick="calculateTotal('5')">5</button>
      <button class="calculator-button gray-button" onclick="calculateTotal('6')">6</button>
      <button class="calculator-button orange-button" onclick="calculateTotal(' - ')">-</button>
    </p>

    <p>
      <button class="calculator-button gray-button" onclick="calculateTotal('7')">7</button>
      <button class="calculator-button gray-button" onclick="calculateTotal('8')">8</button>
      <button class="calculator-button gray-button" onclick="calculateTotal('9')">9</button>
      <button class="calculator-button orange-button" onclick="calculateTotal(' * ')">*</button>
    </p> 

    <p>
      <button class="calculator-button gray-button" onclick="calculateTotal('0')">0</button>
      <button class="calculator-button gray-button" onclick="calculateTotal(' . ')">.</button>
      <button class="calculator-button gray-button" onclick="
        calculation = eval(calculation);
        console.log(calculation);
        displayCalculation();
        saveCalculation();
      ">=</button>
      <button class="calculator-button orange-button" onclick="calculateTotal(' / ')">/</button>
    </p>

    <button class="calculator-button gray-button clear-button" onclick=" 
      calculation = '' ; 
      console.log(calculation)
      displayCalculation();
      removeCalculation();
      saveCalculation();
      " >Clear</button>
  </div>
  <script src="scripts/app-calculator.js"> </script>
</body>

</html>
