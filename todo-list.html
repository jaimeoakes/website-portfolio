<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/todo-list.css">
  </head>

  <body>
    <div class="todo-container">
      <p>Todo List</p>
      <div class="todo-input-grid">
        <input
          placeholder="Todo name"
          class="js-name-input name-input"
        />

        <input
          type="date"
          class="js-due-date-input due-date-input"
        />
        
        <button class="add-todo-button js-add-todo-button">Add</button>
      </div>
      <div class="js-todo-list todo-grid"></div>
    </div>

    <script src="scripts/todo-list.js"></script>
  </body>
</html>
