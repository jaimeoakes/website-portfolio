<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app-rock-paper-scissors.css">
    <title>Rock, Paper and Scissors</title> 
  </head>

  <body>
    <div class="app-container">

      <p class="title">Rock Paper Scissors</p>

      <button onclick="playGame('rock');" class="move-button">
        <img src="images-rps/rock-emoji copy.png" class="move-icon">
      </button>

      <button onclick="playGame('paper');" class="move-button">
        <img src="images-rps/paper-emoji copy.png" class="move-icon">
      </button>

      <button onclick="playGame('scissors');" class="move-button">
        <img src="images-rps/scissors-emoji copy.png" class="move-icon">
      </button>
  
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
      
      <button onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
      " class="reset-score-button">Reset Score</button>

      <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
    </div>
    <script src="scripts/app-rock-paper-scissors.js"></script>
  </body>
  
</html>
